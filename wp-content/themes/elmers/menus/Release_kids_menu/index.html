<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>PageFlip 3.6 Beta</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			
			flashvars.XMLfn = "pagedata36.xml";
			
			var params = {};
			
			params.scale = "noscale";
			params.salign = "";
			params.wmode = "transparent";
			params.allowscriptaccess = "samedomain";
			params.allowfullscreen = "true";
			params.menu = "false";
			params.bgcolor = "#000000";

			var attributes = {};
			swfobject.embedSWF("pageflip_loader.swf", "PageFlipDiv", "800", "651", "9.0.0", false, flashvars, params, attributes);
			swfobject.createCSS("#PageFlipDiv","outline:none");
		</script>
	  <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />		
      <script src="js/prototype.js" type="text/javascript"></script>
      <script src="js/scriptaculous.js?load=effects" type="text/javascript"></script>
      <script src="js/lightbox++.js" type="text/javascript"></script>
      <script type="text/javascript">
      function GroupDelegate(id) {
         var objLink = document.getElementById(id);
         Lightbox.prototype.start(objLink);
      }
      function LightboxDelegate(url,caption) {
      	 var objLink = document.createElement('a');
		 objLink.setAttribute('href',url);
		 objLink.setAttribute('rel','lightbox');
		 objLink.setAttribute('title',caption);
		 Lightbox.prototype.start(objLink);
	  }
      </script>
	</head>
	
	<body bgcolor="#ffffff" style="text-align:center;">
		<div id="PageFlipDiv">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
